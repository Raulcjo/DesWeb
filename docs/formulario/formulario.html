<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
    <script src="js/resposta.js"></script>
    <title>Escolha uma lâmpada</title>
</head>
<body class="bg-light">
    <div class="container">
        <div>
            <p></p>
            <div class="border-bottom border-dark-subtle">
                <p class="display-4">
                    Olá, somos da <span class="text-warning">Eletrotec</span> e estamos realizando uma pesquisa para saber qual é a preferencia e perfil de nossos
                    clientes, se poder por favor responda a esse formulário.
                </p>
            </div>
        <p></p>
        <div>
            <h4>Informe seu nome:</h4>
            <input class="form-control col-8" type="text" placeholder="Nome Completo" aria-label="default input example" id="nome">
            <p></p>
        </div>
        <div>
            <h4>Informe sua idade:</h4>
            <input class="form-control col-3" type="nuber" placeholder="Idade" aria-label="default input example" id="idade">
            <p></p>
        </div>
        <div>
            <h4>Informe seu gênero:</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="Masculino">
                <label class="form-check-label" for="Masculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="Feminino">
                <label class="form-check-label" for="Feminino">
                  Feminino
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="Outro">
                <label class="form-check-label" for="Outro">
                  Outro
                </label>
              </div>
              <p></p>
        </div>
        <div>
            <h4>Onde você mora?</h4>
            <select class="form-select col-3" aria-label="Default select example">
                <option selected>Local de residência</option>
                <option value="1">Casa</option>
                <option value="2">Apartamento</option>
                <option value="3">Motorhome</option>
              </select>
              <p></p>
        </div>
        <div>
            <h4>Qual dessas lâmpadas você já usou?</h4>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="incandescentes" value="option1">
                <label class="form-check-label" for="incandescentes">Lâmpadas incandescentes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="fluorescentes" value="option2">
                <label class="form-check-label" for="fluorescentes">Lâmpadas fluorescentes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="halógenas" value="option3">
                <label class="form-check-label" for="halógenas">Lâmpadas halógenas</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="LEDs" value="option3">
                <label class="form-check-label" for="LEDs">Lâmpadas LEDs</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="HID" value="option3">
                <label class="form-check-label" for="HID">Lâmpadas de descarga (HID)</label>
              </div>
        </div>
        <p></p>
        <button onclick="getTudo()" class="btn btn-outline-dark">Enviar</button>
        <div id="resultado"></div>
        </div>
        <div class="text-center">
            <a href="../index.html" class="text-dark">Página inicial</a>
        </div>
        <p></p>
    </div>
    
</body>
</html>
